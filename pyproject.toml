[tool.poetry]
name = "avni"
version = "2024.7.28"
description = "A user-friendly & feature-rich CLI for avro.py"
authors = ["HitBlast <hitblastlive@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
avni = "avni.cli:run"

[tool.poetry.dependencies]
python = "^3.8"
avro-py = "^2024.7.13"
typer = "^0.12.3"
requests = "^2.32.3"
pyclip = "^0.7.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
